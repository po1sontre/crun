<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Verification</title>
    <link rel="stylesheet" href="authstyle.css">  <!-- Link to the external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="gradient"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Access Verification</h1>
        <div class="input-group">
            <input 
                type="text" 
                id="keyInput" 
                placeholder="po1son-XXXX-XXXX-XXXX-XXXX" 
                maxlength="64" 
                autocomplete="off"
                spellcheck="false"
            />
            <div class="key-format">Format: po1son-XXXX-XXXX-XXXX-XXXX</div>
        </div>
        <button id="submitBtn">
            <span class="btn-text">Verify Key</span>
            <span class="loading">
                <i class="fas fa-circle-notch spinner"></i>
            </span>
        </button>
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span class="message-text">Invalid key format. Please try again.</span>
        </div>
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span class="message-text">Access granted! Redirecting...</span>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
